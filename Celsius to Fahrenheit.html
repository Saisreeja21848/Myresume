<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px #ccc;
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 70%;
        padding: 5px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px #ccc;
        font-size: 16px;
      }

      button {
        width: 30%;
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <script>
      function convertToFar() {
        let celsiusTemp = document.getElementById("celsius").value;
        let fahrenheitTemp = (celsiusTemp * 1.8) + 32;
        document.getElementById("result").innerHTML = celsiusTemp + " Celsius = " + fahrenheitTemp.toFixed(2) + " Fahrenheit";
      }

      function convertToCel() {
        let fahrenheitTemp = document.getElementById("fahrenheit").value;
        let celsiusTemp = (fahrenheitTemp - 32) * 5/9;
        document.getElementById("result").innerHTML = fahrenheitTemp + " Fahrenheit = " + celsiusTemp.toFixed(2) + " Celsius";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="input-container">
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
      </div>
      <div class="input-container">
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertToCel()">Convert to Celsius</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
